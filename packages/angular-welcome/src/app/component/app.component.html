<div class="greetings">
    <div class="spinner-border" role="status" *ngIf="state.isLoading">
        <span class="sr-only"></span>
    </div>

    <div class="content" *ngIf="!state.isLoading">

        <ng-template [ngIf]="state.home && !state.showContent && !state.message">
            <div>
                <h1>{{state.home}}</h1>
            </div>
            <form (ngSubmit)="onSubmit()">
                <label for="name">Name:</label>
                <input required maxlength="10" autocomplete="off" placeholder="your name is..." type="text"
                    class="form-control" [(ngModel)]="state.name" name="name">

                <button [title]="!state.name ? 'need your name' : ''" [disabled]="!state.name" class="btn btn-primary"
                    type="submit">Greet</button>
            </form>
        </ng-template>

        <ng-template [ngIf]="state.message">
            <h1>Ops...</h1>
            <p>{{state.message}}</p>
            <button (click)="onBackMsg()" class="btn btn-danger">back</button>
        </ng-template>

        <ng-template [ngIf]="state.showContent">
            <h1>Hi {{state.name}}</h1>
            <p>{{state.content}}</p>
            <button (click)="onOk()" class="btn btn-primary">ok</button>
        </ng-template>

    </div>

</div>
